<div class="signup-container">
  <h1>Signup</h1>

  <!-- Signup Form -->
  <form (ngSubmit)="signup()">
    <label for="first_name">First Name</label>
    <input id="first_name" [(ngModel)]="user.first_name" name="first_name" required />

    <label for="last_name">Last Name</label>
    <input id="last_name" [(ngModel)]="user.last_name" name="last_name" required />

    <label for="email">Email</label>
    <input id="email" type="email" [(ngModel)]="user.email" name="email" required />

    <label for="password">Password</label>
    <input id="password" type="password" [(ngModel)]="user.password" name="password" required />

    <label for="role">Role</label>
    <select id="role" [(ngModel)]="user.role" name="role" required>
      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
    </select>

    <!-- Show Label field only for admin or biologist -->
    <div *ngIf="isAdmin(user) || isBiologist(user)">
      <label for="label">Label</label>
      <input id="label" [(ngModel)]="user.label" name="label" />
    </div>

    <button type="submit">Signup</button>
  </form>

  <!-- Signup Message -->
  <p *ngIf="message" class="message">{{ message }}</p>
</div>
